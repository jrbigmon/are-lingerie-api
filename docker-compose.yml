version: '3.9'
services:
  settings:
    build:
      context: .
      dockerfile: ./apps/settings/dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://settings_user:password@settings_db:5432/settings_db
    depends_on:
      - settings_db

  # order:
