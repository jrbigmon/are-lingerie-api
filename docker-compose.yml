  settings_db:
    image: postgres:15
    container_name: settings_db
    environment:
      POSTGRES_USER: settings_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: settings_db
    ports:
      - "5433:5432"
    volumes:
      - settings_db_data:/var/lib/postgresql/data

